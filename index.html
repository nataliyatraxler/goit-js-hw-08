<!DOCTYPE html>
<html lang="en">

<head>

  <title>Галерея зображень</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <ul class="gallery">
    <!-- Галерея буде генеруватися з JavaScript -->
